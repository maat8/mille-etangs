        class: MilleEtangs\RandonneesBundle\Form\Type\LoginType
        tags:
            - {name: form.type, alias: login}
    form_itineary:
        class: MilleEtangs\RandonneesBundle\Form\Type\ItinearyType
        tags:
            - {name: form.type, alias: itineary}
    form_article:
        class: MilleEtangs\RandonneesBundle\Form\Type\ArticleType
        tags:
            - {name: form.type, alias: article}
    form_image:
        class: MilleEtangs\RandonneesBundle\Form\Type\ImageType
